<style>
#colorwheel span {
  display: block;
  width: 50%;
  height: 1%;
  margin: 0.5%;
}
</style>

<div id='colorwheel'></div>

<script>
    function drawColorWheel() {
      for (var i=0; i<365; i++) {
        span = document.createElement('span');
        span.style.background = 'hsl(' + i + ', 100%, 50%)';
        document.getElementById('colorwheel').appendChild(span);
      };
    }

    drawColorWheel();
</script>
