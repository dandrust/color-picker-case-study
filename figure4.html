<style>
    body {
        background-color: black;
    }
    
    #container {
        position: relative;
    }

    #center-fill {
        position: absolute;
        width: 20px;
        height: 20px;
        top: 220px;
        left: 220px;
        background-color: white;
    }

    #colorwheel {
        position: absolute;
        width: 420px;
        height: 420px;
        margin: 20px;
    }

    #colorwheel span {
        display: block;
        position: absolute;
        top: 210px;
        left: 220px;
        width: 200px;
        height: 6px;
        transform-origin: -10px 0%;
    }
    </style>
    <div id='container'>
        <div id='center-fill'></div>
        <div id='colorwheel'></div>
    </div>
    
    
    <script>
        function drawColorWheel() {
          for (var i=0; i<365; i++) {
            span = document.createElement('span');
            span.style.background = 'hsl(' + i + ', 100%, 50%)';
            span.style.transform = "rotate(" + i + "deg)"
            var outerColor = "hsl(" + i + ", 100%, 50%)";
            var innerColor = "hsl(" + i + ", 100%, 100%)";
            span.style.background = "linear-gradient(90deg, " + innerColor + " 0%, " + outerColor + " 100%)";
            document.getElementById('colorwheel').appendChild(span);
          };
        }
    
        drawColorWheel();
    </script>
